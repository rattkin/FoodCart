<h1 mat-dialog-title>Objednávka na osobní odběr</h1>

<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    Rekapitulace:
                    <span *ngIf="isMenuPresent | async">(menu)</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    <mat-chip-list #chipList class="mat-chip-list-stacked"
                        aria-label="Rekapitulace objednávaného jídla:">
                        <span *ngFor="let item of order |async; let i = index">
                            <mat-chip *ngIf="item.class==='menu'" (removed)="remove(i)" color="accent">{{item.name}}
                                (menu)
                                <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                            <mat-chip *ngIf="item.class!=='menu'" (removed)="remove(i)">{{item.name}}
                                <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                        </span>
                    </mat-chip-list>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>
                    <mat-divider></mat-divider>
                </p>
            </div>
        </div>


        <form [formGroup]="orderForm" (keydown.enter)="onSubmit()">



            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill">
                        <mat-label>Jídlo si vyzvednu:</mat-label>
                        <input matInput [ngxTimepicker]="picker" [format]="24" min="{{pickSoonest}}"
                            max="{{pickLatest}}" formControlName="timePicker">
                    </mat-form-field>
                    <ngx-material-timepicker #picker [minutesGap]="5" [cancelBtnTmpl]="cancelBtn"
                        [confirmBtnTmpl]="okBtn"></ngx-material-timepicker>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    Vyplňte prosím Váš e-mail a/nebo telefon aby jsme Vás mohli v případě potřeby kontaktovat
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">

                    <mat-form-field appearance="fill" class="wide">
                        <mat-label>E-mail </mat-label>
                        <input type="email" matInput formControlName="email" autocomplete="username email" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="wide">
                        <mat-label>Telefon</mat-label>
                        <input type="email" matInput formControlName="phone">
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill" class="wide">
                        <mat-label>Poznámka </mat-label>
                        <input matInput formControlName="comment">
                    </mat-form-field>
                </div>
            </div>

        </form>

    </div>

</div>

<div mat-dialog-actions>
    <button mat-raised-button [disabled]="!(order |async).length" color="accent" (click)="onSubmit()">Objednat</button>
    <button mat-button (click)="checkClose()">
        Zrušit
    </button>
</div>

<ng-template #cancelBtn>
    <button mat-raised-button>Zrušit</button> &nbsp;
</ng-template>
<ng-template #okBtn>
    <button mat-raised-button color="accent">OK</button>
</ng-template>
