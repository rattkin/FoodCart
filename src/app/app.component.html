<button class="floatingTopLeft" mat-raised-button color='accent' (click)="sideNavToggle()"
    [class.under]="!(mobileQuery |async)">
    <mat-icon>menu</mat-icon>
</button>

<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav class="example-sidenav" [opened]="sideNavOpened |async" [mode]="(mobileQuery |async) ? 'over' : 'side'"
        fixedInViewport>
        <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-order-button></app-order-button>
        <router-outlet class="example-sidenav-content"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
